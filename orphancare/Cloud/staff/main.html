<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/staff.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="toggle-button" onclick="toggleMenu()">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto responsive-navbar">
          <li class="nav-item">
            <a class="nav-link" href="#notifications" onclick="showContent('notifications')"><i class="bi bi-bell"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#profile"><i class="bi bi-person"></i></a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="toggle-slider" id="menu">
    <h4 class="text-light">Menu bar </h4>
    <a href="#notifications" onclick="showContent('notifications'); toggleMenu()"><i class="bi bi-bell"></i> Notifications</a>
    <a href="#messages" onclick="showContent('messages'); toggleMenu()"><i class="bi bi-chat"></i> Messages</a>
    <a href="#post" onclick="showContent('post'); toggleMenu()"><i class="bi bi-pencil"></i> Post</a>
    <a href="#edit" onclick="showContent('edit'); toggleMenu()"><i class="bi bi-pencil-square"></i> Edit Orphanage</a>
  </div>
  <div class="content">
    <div class="welcome">
      <h1>Welcome, User!</h1>
      <p id="time-date"></p>
    </div>
    <div id="notifications" style="display:none;">
      <h2>Notifications</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Time</th>
            <th>Email</th>
            <th>Date</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10:00 AM</td>
            <td>user@example.com</td>
            <td>2024-12-29</td>
            <td>New orphanage added to the system.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="messages" style="display:none;" class="form-section">
      <h2>Messages</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <div id="edit" style="display:none;" class="form-section">
      <h2>Edit Orphanage</h2>
      <form>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control" id="image">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input type="text" class="form-control" id="contact">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    <div id="post" style="display:none;" class="post-form-section">
      <h2>Post a New Orphanage</h2>
      <form>
        <div class="mb-3">
          <label for="orphanageName" class="form-label">Orphanage Name</label>
          <input type="text" class="form-control" id="orphanageName">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input type="text" class="form-control" id="contact">
        </div>
        <div class="mb-3">
          <label for="demand" class="form-label">Demand</label>
          <textarea class="form-control" id="demand"></textarea>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Orphanage Management System</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
      document.querySelector(".content").classList.toggle("fullscreen");
    }

    function showContent(contentId) {
      let sections = document.querySelectorAll('div[id^="notifications"], div[id^="messages"], div[id^="edit"], div[id^="post"]');
      sections.forEach(section => {
        section.style.display = "none";
      });
      document.getElementById(contentId).style.display = "block";
    }

    setInterval(updateTime, 1000);

    function updateTime() {
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      let strTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
      document.getElementById('time-date').innerHTML = strTime;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
