<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .sidebar {
      height: 100vh;
      background: #343a40;
      padding: 20px;
      position: fixed;
      transition: transform 0.3s ease;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #495057;
      border-radius: 5px;
    }
    .sidebar.collapsed {
      transform: translateX(-100%);
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
      animation: fadeIn 0.5s;
    }
    .content.collapsed {
      margin-left: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    footer {
      background: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: sticky;
      bottom: 0;
      width: 100%;
    }
    .content > form {
      margin-bottom: 20px;
    }
    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <button class="btn btn-dark toggle-button" onclick="toggleSidebar()">☰</button>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-light">Menu</h4>
    <a href="#notifications" onclick="showContent('notifications')">Notifications</a>
    <a href="#messages" onclick="showContent('messages')">Messages</a>
    <a href="#post" onclick="showContent('post')">Post</a>
    <a href="#edit" onclick="showContent('edit')">Edit Orphanage</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div id="welcome">
      <h1>Welcome, User!</h1>
      <p id="time-date"></p>
    </div>
    <div id="notifications" style="display:none;">
      <h2>Notifications</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Time</th>
            <th>Email</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10:00 AM</td>
            <td>user@example.com</td>
            <td>2024-12-29</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="messages" style="display:none;">
      <h2>Messages</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <div id="edit" style="display:none;">
      <h2>Edit Orphanage</h2>
      <form>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control" id="image">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="vision" class="form-label">Vision</label>
          <textarea class="form-control" id="vision"></textarea>
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Number</label>
          <input type="text" class="form-control" id="number">
        </div>
        <div class="mb-3">
          <label for="needs" class="form-label">Needs</label>
          <textarea class="form-control" id="needs"></textarea>
        </div>
        <div class="mb-3">
          <label for="account" class="form-label">Account Number</label>
          <input type="text" class="form-control" id="account">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2024 Orphanage Management System</p>
  </footer>

  <script>
    function showContent(section) {
      document.querySelectorAll('.content > div').forEach(div => div.style.display = 'none');
      document.getElementById(section).style.display = 'block';
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('time-date').textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('collapsed');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
